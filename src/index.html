<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn-success" id="feed">Add soil</button>
        <button class="btn-success" id="blueFood">Add extra soil</button>
        <button class="btn-success" id="hydrate">Add some water</button>
        <button class="btn-success" id="superWater">Add extra water</button>
        <button class="btn-success" id="sunLight">Add abit of light</button>
        <button class="btn-success" id="noLight">Darkness</button>
        <button class="btn-success" id="powerUp">Add super growth</button>
        <button class="btn-success" id="powerDown">Add super wither</button>
        <button class="btn-success" id="show-state">Current Stats</button>
      </div>
      <h1>Your Plant's Values</h1>
      <h3><div id="soil-value">0</div></h3>
      <h3><div id="water-value">0</div></h3>
      <h3><div id="light-value">0</div></h3>
      <h3><div id="power-value">0</div></h3>
    </div>
  </body>
</html>
